<script type="text/javascript">
	$(function(){

		// 复选框、单选框
		$('.ui-checkbox, .ui-radio, .ui-checkall').checkbox();
		
		// 全选
		$('.ui-checkall .checkbox').live('change', function(){
			var _this = $(this);
			var _checked = _this.attr('checked');
			var _parents = _this.parent().parent().parent();
			var input = _parents.find('.checkbox[name]:not(input[disabled])');
			_checked ? input.attr('checked', true) : input.attr('checked', false);
			$('.ui-checkbox').checkbox();
		});

	});
</script>
